<html lang="en">

  <body>
    <h1>Article Body Editor</h1>
    <textarea id="editor">
        <p>This is some sample content.</p>
    </textarea>

    <script>
      ClassicEditor.create(document.querySelector("#editor"), {

        console.error(error);
      });
    </script>
  </body>
