<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="navbar bg-gray-800 text-white">
      <div class="container mx-auto flex items-center justify-between py-4">
        <a href="index.html" class="navbar-brand">SOMOY SONDHAN</a>
        <div class="flex items-center space-x-4">

          <a href="login.html" class="navbar-item">Login</a>
          <a href="registration.html" class="navbar-item">Register</a>
          
         
          <a href="addArticle.html" class="admin-item">Add Article</a>
          <a href="addCategory.html" class="admin-item">Add Category</a>
          <a href="profile.html" class="profile-item">Profile</a>
          <a onclick="handleLogout()" href="#" class="profile-item">Logout</a>
        </div>
      </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-3xl font-semibold mb-6 text-center">Please Login</h1>
        <form>
          <div class="mb-4">
            <input
              type="text"
              id="login-username"
              placeholder="Username"
              class="w-full px-4 py-2 mb-4 rounded border"
              required
            />
          </div>
          <div class="mb-6">
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              class="w-full px-4 py-2 mb-4 rounded border"
              required
            />
          </div>
          <div id="login-error" class="text-2xl text-red-500 pb-4"></div>
          <div class="flex items-center justify-between">
            <button
              onclick='handleLogin(event)' 
              
              type="submit"
              class="px-4 py-2 bg-gray-800 text-white rounded-md"
            >
              Sign In
            </button>
            <a href="#" class="text-blue-800 hover:underline"
              >Forgot Password?</a
            >
          </div>
        </form>
        <p class="mt-4 text-center text-gray-600">
          Don't have an account?
          <a href="registration.html" class="text-blue-800 hover:underline"
            >Register</a
          >
        </p>
      </div>
    </div>
    <script src="/auth.js"></script>
    <script src="/navbar.js"></script>
  </body>
</html>
