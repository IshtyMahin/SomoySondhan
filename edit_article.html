<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Article</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
  />

</head>
<body class="bg-gray-100">
  <nav class="navbar bg-gray-800 text-white">
    <div class="container mx-auto flex items-center justify-between py-4">
      <a href="" class="navbar-brand">SOMOY SONDHAN</a>
      <div class="flex items-center space-x-4">
        <a href="login.html" class="navbar-item">Login</a>
        <a href="registration.html" class="navbar-item">Register</a>
        <a href="addArticle.html" class="admin-item">Add Article</a>
        <a href="addCategory.html" class="admin-item">Add Category</a>
        <a href="profile.html" class="profile-item">Profile</a>
        <a onclick="handleLogout()" href="#" class="profile-item">Logout</a>
      </div>
    </div>
  </nav>
  <div class="min-h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded shadow-md w-full">
      <h1 class="text-3xl text-center font-semibold mb-4">Edit Article</h1>
      <form id="edit-article-form" onsubmit="handleEditSubmit(event)">
        <input type="text" id="headline" placeholder="Headline" class="w-full px-4 py-2 mb-4 rounded border" required>
        <textarea id="body" placeholder="Body" class="w-full px-4 py-2 mb-4 rounded border" rows="6" required></textarea>
        <select id="categories" class="w-full px-4 py-2 mb-4 rounded border" multiple required>
          
        </select>
        <input type="submit" class="submit-btn w-full px-4 py-2 bg-gray-800 text-white rounded" value="Update Article">
      </form>
      <p class="mt-4 text-center text-gray-600">
        Go back to <a href="" class="text-blue-800 hover:underline">Home</a>.
      </p>
    </div>
  </div>
  <script src="/auth.js"></script>
  <script src="/navbar.js"></script>
  <script src="/editArticle.js"></script>
  <script src="article.js"></script>

</body>
</html>
