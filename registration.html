<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@flowbite/modal@0.4.0/dist/flowbite-modal.min.css" />
  </head>
  <body class="bg-gray-100">

    <nav class="navbar bg-gray-800 text-white">
      <div class="container mx-auto flex items-center justify-between py-4">
        <a href="index.html" class="navbar-brand">SOMOY SONDHAN</a>
        <div class="flex items-center space-x-4">

          <a href="login.html" class="navbar-item">Login</a>
          <a href="registration.html" class="navbar-item">Register</a>
          
         
          <a href="addArticle.html" class="admin-item">Add Article</a>
          <a href="addCategory.html" class="admin-item">Add Category</a>
          <a href="profile.html" class="profile-item">Profile</a>
          <a onclick="handleLogout()" href="#" class="profile-item">Logout</a>
        </div>
      </div>
    </nav>
    
    <div class="min-h-screen flex items-center justify-center">
      <div id="register" class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-3xl font-semibold mb-4">Please Register</h1>
        <form action="" onsubmit="handleRegistration(event)">
          <input
            type="text"
            id="first-name"
            placeholder="First Name"
            class="w-full px-4 py-2 mb-4 rounded border"
            required
          />
          <input
            type="text"
            id="last-name"
            placeholder="Last Name"
            class="w-full px-4 py-2 mb-4 rounded border"
            required
          />
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="w-full px-4 py-2 mb-4 rounded border"
            required
          />
          <input
            type="text"
            id="email"
            placeholder="Email"
            class="w-full px-4 py-2 mb-4 rounded border"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 mb-4 rounded border"
            required
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            class="w-full px-4 py-2 mb-4 rounded border"
            required
          />
          <input
            type="submit"
            class="submit-btn w-full px-4 py-2 bg-gray-800 text-white rounded"
            value="Registration"
          />
        </form>
        <div id="login-error" class="text-2xl text-red-500 pb-4"></div>
        <p class="mt-4 text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-800 hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>
    <script src="/auth.js"></script>
    <script src="/navbar.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/@flowbite/modal@0.4.0/dist/flowbite-modal.min.js"></script>
  </body>
</html>
